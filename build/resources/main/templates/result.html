<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout">
<main layout:fragment="content">
    <p th:text="${result} ? '정답입니다!' : '틀렸습니다!'"
       th:classappend="${result} ? 'text-success fw-bold fs-4' : 'text-danger fw-bold fs-4'"
    ></p>
    <p th:text="|정답: ${answer}|"
    class="mb-4"></p>
    <div class="d-flex gap-2">
        <a th:href="@{/problem/random}"
        class="btn btn-outline-primary">다른 문제</a>
        <a th:href="@{/problem/list}"
        class="btn btn-outline-secondary">목록</a>
    </div>
</main>
</html>
