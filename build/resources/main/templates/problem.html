<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout">
<main layout:fragment="content">
	<section>
		<h3>문제</h3>
		<b th:text="${problem.question}"></b>

		<form action="/problem/check" method="post">
			<input type="hidden" th:value="${problem.answer}" name="answer">
			<input type="text" placeholder="정답을 입력하세요" name="input">
			<input type="submit" value="정답 확인">
		</form>
	</section>
</main>
</html>
