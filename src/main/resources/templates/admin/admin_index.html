<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout/admin_layout">
<th:block layout:fragment="content">
    <main>
        <form th:if = ${session.admininfo==null} action = "admin_login" method = "post">
        	<label for = "id">ID</label>
        	<input type = "text" name = "id">
        	<label for = "pw">PW</label>
        	<input type = "password" name = "pw">
        	<input type = "submit" value = "login">
        	<p th:text = "${param.error}"></p>
        </form>
        
        <form th:unless = "${session.admininfo==null}" action = "list" method = "post">
        	<select name = "tidx"  onchange = "form.submit();">
        		<option value = "0">시험을 선택하세요</option>
        		<th:block th:each = "test: ${testinfo}" >
        			<option th:value = "${test.idx}" th:text = "${test.name}"></option>
        		</th:block>
        	</select>
        </form>
    </main>
</th:block>
</html>
