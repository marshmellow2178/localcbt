<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel = "stylesheet" th:href="@{/css/style.css}">
    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/problem/list}">
            <img th:src="@{/img/logo.png}" width="30" height="30" class="d-inline-block align-text-top">
            나만의 문제은행
        </a>
        <ul class="navbar-nav ms-auto d-flex flex-row">
            <li class="nav-item me-3" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-4" layout:fragment="content"></div>
</body>
</html>
