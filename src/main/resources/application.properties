spring.application.name=velog2

#DATA
spring.datasource.url=jdbc:mysql://localhost:3306/local_cbt?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.thymeleaf.cache=false

#Actuator
management.endpoints.web.exposure.include=health,info,metrics,httptrace
management.endpoint.health.show-details=always